<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boilerplate ES6 & Sass MVC</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body class="layout" id="app">
        <header>
            <h1>Boilerplate ES6 & Sass MVC</h1>
        </header>

        <div class="layout-app">
            <div class="layout-content" id="view">
                <h2>View</h2>
                <div id="output-view">thing</div>
            </div>
            <div class="layout-model" id="model">
                <h2>Model</h2>
                <textarea id="output-model">aluhauhfdp</textarea>
            </div>
            <div class="layout-controller" id="controller">
                <h2>Controller</h2>
                <p>Update the model by typing a new value for the variable "thing" here</p>
            </div>
        </div>

        <footer>
            <a href="https://github.com/listingslab/boilerplate-es6-sass#fork-destination-box" target="_blank">Fork on Github</a>
        </footer>

        <script src="./js/app.js"></script>
    </body>

</html>
