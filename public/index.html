<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Better Checkout</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body class="layout" id="app">
        <header>
            <h1>Better Checkout</h1>
        </header>

        <div class="layout-app">


            <div class="layout-controller" id="controller">
                <h2>Controller</h2>
                <p>Please give us your Email address?</p>

                  <input
                    id="email"
                    name="email"
                    type="text"
                    class="input-text-field"
                    placeholder="Please enter email"
                  />

                  <input
                    id="input-submit-button"
                    type="submit"
                    class="input-submit"
                  />
            </div>

            <div class="layout-model" id="model">
                <h2>Model</h2>
                <textarea id="output-model"></textarea>
            </div>

            <div class="layout-content" id="view">
                <h2>View</h2>
                <div id="output-view">Your email address is.... <strong>unknown</strong></div>
            </div>

        </div>


        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/app.js"></script>

        <footer>
            <a href="https://github.com/listingslab/boilerplate-es6-sass#fork-destination-box" target="_blank">Github</a>
        </footer>

    </body>

</html>
