<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boilerplate</title>
        <link rel="stylesheet" href="./css/BetterCheckout.min.css">
        <script>
            window.es6app = {};
        </script>
    </head>

    <body class="layout" id="app">
        <div class="layout-app">

            <div class="content-basket layout-col layout-controller">
                <h2>Your basket</h2>
                <div class="item">
                    <div class="image">
                        <img src="./images/listingslab.png" />
                    </div>
                </div>
            </div>


            <div class="layout-col layout-controller" id="view">
                <div class="email-capture-2">
                    <h2>Let's get started</h2>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        class="input-text-field"
                        placeholder="Type email"
                    />
                    <input
                            id="input-submit-button"
                            type="submit"
                            class="input-submit"
                    />
                </div>
                <div class="output-view" id="id_output-view">
                    <div>
                        <span class="output-strong">Namespace </span> <span id="v-appName">namespace</span>
                    </div>
                    <!--<div>origin :-->
                        <!--<pre>origin</pre>-->
                    <!--</div>-->
                    <div>
                        <span class="output-strong">Email </span><span id="v-email">email@example.com</span>
                    </div>
                    <div>
                        <span class="output-strong">Cookie </span><span id="v-email">123456oduyukhfs</span>
                    </div>
                </div>

            <div class="layout-debugger layout-col layout-model" id="debugger">
                <h3>Debugger</h3>
                <textarea id="output-model"></textarea>
            </div>


        </div>


        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/BetterCheckout.min.js"></script>

    </body>

</html>
