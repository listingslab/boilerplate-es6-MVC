<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BetterCheckout</title>
        <link rel="stylesheet" href="./css/BetterCheckout.min.css">
        <script>
            window.es6app = {};
        </script>
    </head>

    <body class="layout" id="app">
        <div class="layout-app">
            <div class="content-basket layout-col layout-controller" id="order-summary">
                <h2>
                    <span class="screen-heading">
                        Order Summary
                    </span>
                </h2>
                <div id="item-number" class="item-number-display">XX Items</div>
                <div id="items">
                    <div class="order-item">
                        <img src="./images/listingslab.png" />
                        <h4>Title of the order item</h4>
                    </div>
                </div>
            </div>

            <div class="layout-col layout-controller" id="email-capture">
                <h2>
                    <span class="screen-heading">
                        Welcome Aboard!
                    </span>
                </h2>
                <input
                    id="email"
                    name="email"
                    type="text"
                    class="input-text-field"
                    placeholder="Type email"
                />
                <input
                        id="input-submit-button"
                        type="submit"
                        class="input-submit"
                />
                <div class="align-left pad-25-top">
                    <div>
                        <span class="output-strong">Namespace </span> <span class="boldify" id="v-appName">namespace</span>
                    </div>
                    <!--<div>origin :-->
                        <!--<pre>origin</pre>-->
                    <!--</div>-->
                    <div>
                        <span class="output-strong">Email </span><span class="boldify" id="v-email">email@example.com</span>
                    </div>
                    <div>
                        <span class="output-strong">Cookie </span><span class="boldify" id="v-email">123456oduyukhfs</span>
                    </div>
                </div>
              </div>

              <div class="layout-col" id="third-col">
                <h2>
                    <span class="screen-heading">
                        Third Column
                    </span>
                </h2>
                <textarea id="output-model"></textarea>
              </div>

            </div>

        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/BetterCheckout.min.js"></script>

    </body>

</html>
